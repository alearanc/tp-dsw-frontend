<ion-list>
  <ion-item class="nombre-usuario">
    <ion-label>{{ userFullName }}</ion-label>
  </ion-item>
  @if(authService.isAdmin()) {
    <ion-item lines="none" button [routerLink]="'/super-admin-menu'" (click)="closePopover()">
      <ion-label>
        <ion-icon name="settings"></ion-icon>
        Superadministración
      </ion-label>
    </ion-item>
  }
  @if (authService.getUserType() === 'Propietario') {
    <ion-item lines="none" button [routerLink]="'/manage-inmuebles'" (click)="closePopover()">
      <ion-label>Reservas en mis inmuebles</ion-label>
    </ion-item>
  }
  <ion-item lines="none" button [routerLink]="'/dashboard'" (click)="closePopover()">
    <ion-label>Mi perfil</ion-label>
  </ion-item>
  <ion-item lines="none" button (click)="handleSignout()">
    <ion-label>Cerrar sesión</ion-label>
  </ion-item>
</ion-list>
