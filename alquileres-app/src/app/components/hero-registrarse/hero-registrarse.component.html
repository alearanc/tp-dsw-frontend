<ion-row>
  <ion-col size="7" class="ion-hide-sm-down">
    <img class="hero-background" (load)="onImageLoad()" [class.hidden]="isLoading" src="/assets/redd-francisco-sejLyCD2UQE-unsplash.jpg" [height]="isLoading ? 0 : 400"/>
    <ion-skeleton-text style="width: 100%; height: 400px" [animated]="true" *ngIf="isLoading"></ion-skeleton-text>
  </ion-col>
  <ion-col size-md="5" size-xm="12" class="heroText">
    <div class="heroWrapper">
      <ion-row>
        <ion-col size="12">
          <h1>¿Querés alquilar?</h1>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <h3>Crea tu cuenta y empezá a alquilar hoy mismo!</h3>
        </ion-col>
      </ion-row>
      <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-item>
            <ion-icon name="checkmark-circle" slot="start"></ion-icon>
            <ion-label>Acceso a una amplia variedad de propiedades</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="checkmark-circle" slot="start"></ion-icon>
            <ion-label>Reservas rápidas y seguras</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="checkmark-circle" slot="start"></ion-icon>
            <ion-label>Ofertas exclusivas para miembros</ion-label>
          </ion-item>
        </ion-list>
        <ion-row>
          <ion-col size="12" class="ion-text-center">
            <ion-button (click)="navigateSignup()" mode="ios">Registrarse</ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
      </ion-row>
    </div>
  </ion-col>
</ion-row>
