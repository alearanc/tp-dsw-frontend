<app-header></app-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registro</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="signupForm" (ngSubmit)="signup()">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text" formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Apellido</ion-label>
          <ion-input type="text" formControlName="apellido"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <ion-item class="password-item">
          <ion-label position="floating">Password</ion-label>
          <ion-input [type]="showPassword ? 'text' : 'password'" formControlName="password"></ion-input>
          <ion-button fill="clear" slot="end" (click)="togglePasswordVisibility()">
            <ion-icon [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon>
          </ion-button>
        </ion-item>
        <ion-item class="password-item">
          <ion-label position="floating">Repetir Password</ion-label>
          <ion-input [type]="showRepeatPassword ? 'text' : 'password'" formControlName="repeatPassword"></ion-input>
          <ion-button fill="clear" slot="end" (click)="toggleRepeatPasswordVisibility()">
            <ion-icon [name]="showRepeatPassword ? 'eye-off' : 'eye'"></ion-icon>
          </ion-button>
        </ion-item>
        <ion-item class="radio-item">
          <ion-label>Tipo de Usuario</ion-label>
          <ion-radio-group formControlName="tipo_usuario">
            <ion-item>
              <ion-label>Huésped</ion-label>
              <ion-radio slot="start" value="Huesped"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>Propietario</ion-label>
              <ion-radio slot="start" value="Propietario"></ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Teléfono</ion-label>
          <ion-input type="text" formControlName="telefono"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Domicilio</ion-label>
          <ion-input type="text" formControlName="domicilio"></ion-input>
        </ion-item>
        <ion-button expand="block" type="submit" [disabled]="signupForm.invalid">Registrarse</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
