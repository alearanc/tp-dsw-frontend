<ion-header>
  <ion-toolbar>
    <ion-title>Personas</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openModal()">AÃ±adir Persona</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let persona of ListadoPersona">
      <ion-label>
        <h2>{{ persona.nombre }} {{ persona.apellido }}</h2>
        <p>Domicilio: {{ persona.domicilio }}</p>
        <p>Email: {{ persona.email }}</p>
        <p>Tel. {{ persona.telefono }}</p>
        <p>Tipo: {{persona.tipo_usuario}}</p>
      </ion-label>
      <ion-button slot="end" (click)="openModal(persona)">Editar</ion-button>
      <ion-button slot="end" color="danger" (click)="deletePersona(persona)">Eliminar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
