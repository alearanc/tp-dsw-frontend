<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col sizeMd="4" size="12">
        <app-inmueble-form
          [inmuebleSeleccionado]="inmuebleSeleccionado()!"
          [tipoInmuebles]="tipoInmuebles"
          [localidades]="localidades"
          (onSave)="onInmuebleSaved($event)"
        ></app-inmueble-form>
      </ion-col>
      <ion-col sizeMd="4" size="12">
        @if (inmuebleSeleccionado()) {
        <div>
          <h3>Im√°genes</h3>
          <app-photos-component
            [inmuebleId]="inmuebleSeleccionado()!.id_inmueble"
          ></app-photos-component>
        </div>
        <div>
          <h3>Servicios</h3>
          <app-inmueble-servicio
            [id_inmueble]="inmuebleSeleccionado()!.id_inmueble"
          ></app-inmueble-servicio>
        </div>
        }
      </ion-col>
      <ion-col sizeMd="4" size="12">
        <h3>Vista previa</h3>
        <app-resultado-inmueble
          [inmuebleActual]="inmuebleSeleccionado()!"
          [showDescripcion]="true"
        ></app-resultado-inmueble>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
